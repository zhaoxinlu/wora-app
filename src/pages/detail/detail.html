<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ film.date }} 天气情况</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>
      最高温度：{{ film.high }}
      <br />
      风力：{{ film.fengli }}
      <br />
      最低温度：{{ film.low }}
      <br />
      风向：{{ film.fengxiang }}
      <br />
      天气状况：{{ film.type }}
    </ion-card-content>
  </ion-card>

</ion-content>
